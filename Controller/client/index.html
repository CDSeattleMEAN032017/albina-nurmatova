<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular/angular.js" charset="utf-8"></script>
	<script type="text/javascript">
  	var myAppModule = angular.module('app', []);
  	myAppModule.controller('divController',function($scope){
    $scope.foods = [];
    $scope.add_food = function(){
    	$scope.foods.push($scope.new_food)
    	$scope.new_food = ''
    }

  	});
	</script>
	<style>
	.food{
		width: 500px;
	}
	.animate{
		line-height:30px;
		list-style:none;
		box-sizing:border-box;

	}
	.filter{
		width: 200px;
		float: right;
		margin-top: -18px;
		margin-left: 3px;

	}
	</style>

</head>
<body>
	<div ng-controller='divController' class="food">

		<div ng-if = "new_food">
        
		<p>Currently typing...{{new_food}}</p>

		</div>
		<form ng-submit='add_food()'>
			Favorite Food : <input type="text" ng-model='new_food' >
			<input type="submit"  value="Add food" ng-click='add_food()'>

		</form>
		
		<div class="filter">

		<input type="search" ng-model="searchText" placeholder="filter" aria-label="filter_foods" />
  			<ul>
   				<li class="animate" ng-repeat="food in foods| filter:searchText track by $index" ng-bind='food'></li>
    			
  			</ul>
  			<div ng-show="new_food"></div>
			
		</div>
			<div ng-if = "new_food">
				Show your input: <input type="checkbox" ng-model="checked" aria-label="Toggle ngShow"><br />
				<div class="check-element animate-show-hide" ng-show="checked">
		  		Your favorite food is {{new_food}}

			</div>
			<div ng-if = "new_food">
				Hide this message: <input type="checkbox" ng-model="check" aria-label="Toggle ngHide"><br />
				<div class="check-element animate-show-hide" ng-hide="check">
		  		Refresh your page!

			</div>
		</div>
	</div>
	
</body>
</html>
