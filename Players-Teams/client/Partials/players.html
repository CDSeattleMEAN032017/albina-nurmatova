<div ng-controller='playersController'>
	Name : <input type="text" ng-model='new_player.name'>
	<input type="submit" ng-click='controller_method_add()' value="Add Player">
	<table>
	<tr>
		<th>Name</th>
		<th>Actons</th>
	</tr>
	<tr ng-repeat="player in players">
		<td >{{player.name}}</td>
		<td><button ng-click="remove($index)">Delete Player</button></td>
	</tr>
	</table>
</div>
